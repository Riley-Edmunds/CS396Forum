{% extends "Forum/Base.html" %}
{% block content %}
    {% for post in posts %}
    <head>
        <script>
          window.onload = function()
          {alert('New Changes')}
        </script>
    </head>
    <div class="card border-top pt-3" style="width: 36rem;">
        <div class="card-body">
            <img class="rounded-circle" src="{{ post.author.profile.image.url }}"
            <br>
            <h5 class="card-title"><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h5>
            <h6 class="card-subtitle mb-2 text-muted">By {{ post.author }} on {{ post.date_posted }}</h6>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text"><a href="{{ post.files }}"></a>{{ post.files }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
