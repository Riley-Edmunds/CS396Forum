{% extends "Forum/Base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Forum Reply</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit" class="btn btn-primary">Reply</button>
            </div>
        </form>
    </div>
{% endblock content %}
